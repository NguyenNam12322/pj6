<h1>JQuery Lined TextArea Example</h1>

<p>Add a scrollable lined area to a standard TextArea control.</p>

<textarea class="lined" rows="10" cols="60">
  .news-hot{
border-bottom: 1px solid #ddd;
margin-bottom: 5px;
padding-bottom: 5px;
}

.fa-star{
display: none;
}



.item-saker{
position: absolute;
width: 45px !important;

left: 20px;
top: 0px;
}

.quatang img {
height: 36px;
margin-top: 2px;
max-width: 50px;
padding: 2px;
border-radius: 3px;
box-shadow: 0 0 0px 1px #fff;
width: auto !important;

}

.quatang {

height: 40px;
width: 100%;
/*padding-left: 65px;*/
background-repeat: no-repeat;
background-color: #e3f5ff;
background-position-x: left;
border-radius: 4px;
text-align: left;
}

/*deal*/

.title-deal {
text-align: center;
text-transform: uppercase;
background: #B20000;
color: #fff;
height: 33px;
}

.text-center {
text-align: center;
}

.promotion-price {
color: #ff0202;
font-weight: bold;
font-size: 18px;
}

.woocommerce-loop-product__title a {
font-size: 17px;
font-weight: bold;
color: #ff0202;
}


/*flashsale*/

.flash-sale {
display: flex;
display: -webkit-flex;
background: #fff;
width: 100%;
border: 2px solid #f13493;
box-sizing: border-box;
}

.flash-sale .flash-product .col-flash-2 .item .img {

width: 220px;
padding: 10px;


}

.flash-sale .flash-product .col-flash-2 .item .desc{
width: calc(100% - 220px);
width: -webkit-calc(100% - 220px);
padding: 19px 0 0 0
}

.flash-sale .flash-product .img img {
max-width: 100%;
}

.flash-sale .flash-product .col-flash-2 .item .desc h4.title{
max-height: 32px;
}
.flash-sale .flash-product .col-flash-2 .item:nth-child(1) {
border-right: 1px solid #f3f5f7;
}

.flash-sale .flash-product .col-flash-2 .item .desc .container-price .price-old{
margin-left: 7px;
font-size: 14px;
line-height: 16px;
color: #a6a6a6;
text-decoration: line-through;
}

.flash-sale .flash-product .col-flash-2 .item {
display: flex;
display: -webkit-flex;
height: 100%;
}
  
</textarea>
